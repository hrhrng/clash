name: Deploy (Cloudflare)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Sync deps
        working-directory: backend
        run: uv sync --all-groups
      - name: Run DB migrations (D1/SQLite/Postgres)
        env:
          GOOGLE_API_KEY: dummy
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID }}
        working-directory: backend
        run: uv run python scripts/init_database.py
      - name: Build image
        run: docker build -t master-clash:${{ github.sha }} -f backend/Dockerfile backend
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/master-clash:${{ github.sha }}
          docker tag master-clash:${{ github.sha }} $IMAGE
          docker push $IMAGE
