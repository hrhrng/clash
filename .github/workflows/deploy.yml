name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.12'

jobs:
  # Frontend deployment to Cloudflare Pages
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build for Cloudflare Pages
        working-directory: frontend
        run: npm run pages:build
        env:
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
          NEXT_PUBLIC_BACKEND_URL: ${{ secrets.NEXT_PUBLIC_BACKEND_URL }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy frontend/out --project-name=clash-flow

  # Backend Docker build and push
  build-backend:
    name: Build Backend Container
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Cloudflare Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cloudflare.com
          username: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          password: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            registry.cloudflare.com/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/master-clash-backend:latest
            registry.cloudflare.com/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/master-clash-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Run database migrations
  migrate-database:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: [deploy-frontend]
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Run D1 migrations
        working-directory: frontend
        run: wrangler d1 migrations apply clash-flow-db
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # Health check after deployment
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [deploy-frontend, build-backend]
    if: github.event_name != 'pull_request'

    steps:
      - name: Check Frontend
        run: |
          curl -f https://clash-flow.pages.dev || exit 1

      - name: Check Backend API
        run: |
          curl -f ${{ secrets.NEXT_PUBLIC_BACKEND_URL }}/health || exit 1
