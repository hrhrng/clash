version: '3.8'

services:
  # ==============================================================================
  # Master Clash Application
  # ==============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: master-clash:latest
    container_name: master-clash-app

    # Environment variables (override with .env file or shell environment)
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

      # API Keys (MUST be provided)
      - OPENAI_API_KEY=${OPENAI_API_KEY:?OPENAI_API_KEY is required}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}

      # Database (optional)
      - DATABASE_URL=${DATABASE_URL:-}

      # Storage
      - OUTPUT_DIR=/app/output
      - ASSETS_DIR=/app/assets

      # Application settings
      - MAX_WORKERS=${MAX_WORKERS:-4}
      - ENABLE_CACHE=${ENABLE_CACHE:-true}
      - ENABLE_TELEMETRY=${ENABLE_TELEMETRY:-false}

    # Volumes for persistent data
    volumes:
      - ./output:/app/output
      - ./assets:/app/assets
      - ./data:/app/data  # SQLite database for checkpoints
      # Uncomment to mount custom config
      # - ./config:/app/config:ro

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

    # Restart policy
    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "from master_clash.config import get_settings; get_settings()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network (optional)
    # networks:
    #   - master-clash-network

