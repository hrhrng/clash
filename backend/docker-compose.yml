# ==============================================================================
# Usage Examples:
# ==============================================================================
#
# 1. Start with environment variables from shell:
#    export OPENAI_API_KEY=sk-xxx
#    docker-compose up -d
#
# 2. Start with .env file:
#    Create .env.production with required variables
#    docker-compose --env-file .env.production up -d
#
# 3. View logs:
#    docker-compose logs -f app
#
# 4. Stop services:
#    docker-compose down
#
# 5. Rebuild and start:
#    docker-compose up -d --build
#
# 6. Run one-off command:
#    docker-compose run --rm app python -m master_clash.config
#
# 7. Scale services:
#    docker-compose up -d --scale app=3
