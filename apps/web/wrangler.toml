name = "clash-flow"
main = ".open-next/worker.js"
compatibility_date = "2024-11-20"
compatibility_flags = ["nodejs_compat"]

[assets]
binding = "ASSETS"
directory = ".open-next/assets"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "master-clash-frontend"
database_id = "aab16eeb-a375-490b-ad1e-cd092cd9f4bb"
migrations_dir = "drizzle"

[vars]
BACKEND_API_URL = "https://master-clash-backend.your-cloudflare-account.workers.dev"
BETTER_AUTH_URL = "http://localhost:3000"

# Optional: Better Auth KV (rate limit / secondary storage)
# [[kv_namespaces]]
# binding = "KV"
# id = "YOUR_KV_NAMESPACE_ID"
